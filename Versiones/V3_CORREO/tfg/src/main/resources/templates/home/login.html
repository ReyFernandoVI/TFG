<div class="container">
    <h1>Autenticación de usuarios</h1>
    <h3>Introduce tus credenciales</h3>
    <form action="/login" method="post">
        
        <label for="id-nombre">Nombre Usuario</label>
        <input id="id-nombre" type="text" name="nombre"/>
        <br/>

        <label for="id-contraseña">Contraseña</label>
        <input id="id-contraseña" type="password" name="contraseña"/>
        <br/>

        <input type="submit"/>
        <br/>

    </form>
</div>
