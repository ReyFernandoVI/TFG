<div class="container">
    <button class="btn btn-outline-primary" onclick="window.location.href='/usuario/c'">Nuevo usuario</button>

            <button class="btn btn-outline-primary" style="margin-left: 430px;" onclick="window.location.href='/zapatilla/r'">Zapatillas</button>
            <button class="btn btn-outline-primary" onclick="window.location.href='/marca/r'">Marcas</button>
            <button class="btn btn-outline-primary" onclick="window.location.href='/pedido/r'">Pedidos</button>
            <button class="btn btn-outline-primary" onclick="window.location.href='/modelo/r'">Modelos</button>
    <h1>Lista de usuarios</h1>
    <table class="table table-striped">
        <thead>
            <th>Nombre</th>
            <th>Dni</th>
            <th>Correo electr√≥nico</th>
            <th>Editar</th>
            <th>Borrar</th>
        </thead>
        <tbody> <!-- Agregado: tbody para contener las filas de la tabla -->
            <tr th:each="usuario : ${usuarios}">
                <td th:text="${usuario.nombre}"></td>
                <td th:text="${usuario.dni}"></td> <!-- Corregido: cerrar la etiqueta td -->
                <td th:text="${usuario.mail}"></td>
                <td>
                    <button th:onclick="|window.location.href='/usuario/u?id=${usuario.id}'|">
                        <img src="/img/lapiz.png" height="20" width="20">
                    </button>
                </td>
                <td>
                    <form action="/usuario/d" method="post">
                        <input type="hidden" name="id" th:value="${usuario.id}">
                        <button type="submit">
                            <img src="/img/basura.png" alt="basura" height="20" width="20"/>
                        </button>
                    </form>
                </td>
            </tr>
        </tbody>
    </table>
</div>
