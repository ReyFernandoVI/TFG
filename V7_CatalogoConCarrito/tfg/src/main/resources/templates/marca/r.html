<div class="container">
    <button class="btn btn-outline-primary" onclick="window.location.href='/marca/c'">Añadir Marca</button>

    <button class="btn btn-outline-primary" style="margin-left: 430px;" onclick="window.location.href='/usuario/r'">Usuarios</button>
    <button class="btn btn-outline-primary" onclick="window.location.href='/zapatilla/r'">Zapatillas</button>
    <button class="btn btn-outline-primary" onclick="window.location.href='/pedido/r'">Pedidos</button>
    <button class="btn btn-outline-primary" onclick="window.location.href='/modelo/r'">Modelos</button>
    <h1>Lista de Marcas</h1>
    <table class="table table-striped">
        <thead>
            <th>Nombre</th>
            <th>Modelos que Pertenece</th>
            <th>Ver Modelos</th>
            <th>Editar</th>
            <th>Borrar</th>
        </thead>

        <tr th:each="marca : ${marcas}">
            <td th:text="${marca.nombre}" />

            <td>
                <th:block th:each="modelo : ${marca.modelos}">
                    <!-- Mostrar el nombre del modelo -->
                    <span th:text="${modelo.nombre}"></span><br/>
                </th:block>
            </td>

            <td>
             
                <button th:onclick="|window.location.href='/marca/listaModelo?id=${marca.id}'|" class="btn btn-info">
                    Ver Modelos
                </button>
                
            </td>

            <td>
                <!-- Botón de editar que redirige a '/marca/u?id=${marca.id}' -->
                <button th:onclick="|window.location.href='/marca/u?id=${marca.id}'|">
                    <img src="/img/lapiz.png" height="20" width="20">
                </button>
            </td>

            <td>
                <!-- Formulario para enviar el ID al eliminar -->
                <form id="deleteForm" action="/marca/d" method="post">
                    <input type="hidden" name="id" th:value="${marca.id}">
                    <input alt="basura" type="image" src="/img/basura.png" height="20" width="20"/>
                </form>
            </td>
        </tr>
    </table>
</div>
