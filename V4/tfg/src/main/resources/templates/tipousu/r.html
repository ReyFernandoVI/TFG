<div class="container">
    <button onclick="window.location.href='/tipousu/c'">Nuevo tipousu</button>
    <h1>Lista de tipousues</h1>
    <table class="table table-striped">
        <thead>
            <th>Nombre</th>
            <th>Editar</th>
            <th>Borrar</th>
        </thead>

        <tr th:each="tipousu : ${tipousues}">
            
            <td th:text="${tipousu.nombre}" />

            <td>
                <button th:onclick="|window.location.href='/tipousu/u?id=${tipousu.id}'|">
                    <img src="/img/lapiz.png" height="20" width="20">
                </button>
            </td>
            
            <td>
                <form action="/tipousu/d" method="post">
                    <input type="hidden" name="id" th:value="${tipousu.id}">
                    <input alt="basura" type="image" src="/img/basura.png" height="20" width="20"/>
                </form>
            </td>
        </tr>
    </table>
</div>
