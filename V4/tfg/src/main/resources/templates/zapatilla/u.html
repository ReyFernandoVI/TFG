<div class="b-example-divider"></div>
<div class="container">

    <h1>Editar Zapatilla</h1>

    <form action="/zapatilla/u" method="post">

        <label for="id-nombre">Nombre</label>
        <input id="id-nombre" type="text" name="nombre" th:value="${zapatilla.nombre}" />
        <br />

        <label for="id-precio">Precio</label>
        <input id="id-precio" type="number" name="precio" th:value="${zapatilla.precio}" />
        <br />

        <label for="id-color">Color</label>
        <input id="id-color" type="text" name="color" th:value="${zapatilla.color}" />
        <br />

        <label for="id-talla">Talla</label>
        <input id="id-talla" type="text" name="talla" th:value="${zapatilla.talla}" />
        <br />

        <input type="hidden" name="idZapatilla" th:value="${zapatilla.id}" />

        <input type="submit" />
    </form>
    <button onclick="window.location.href='/'">Cancelar</button>
</div>
